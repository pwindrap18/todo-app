<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="app">
        <navbar class="nav" :is-login="isLogin"  @logout="logout" @status="changeStatus" @input-task="newTask" @register="registerForm" @login="login = true"></navbar>
        <create-task v-if="task" @task-done="removeTask" :id="id"></create-task>
        <todo-list v-if="!updateTask && isLogin" @update="update" :status="status" :task="task"></todo-list>
        <edit-task v-if="updateTask" :task="updateTask" @done-update="done"></edit-task>
        <register v-if="register" :register="register" @close="close" @reg-success="regSuccess"></register>
        <login v-if="login" :login="login" @close="close" @log-in="userLogin"></login>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
